<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>My Signups</title>
        <link rel="stylesheet" th:href="@{/css/pages.css}"/>
    </head>
    <body>
        <header>
            <h2>My signups</h2>
            <nav class="actions">
                <a class="btn blue" th:href="@{/pages/volunteer/events}">Available events</a>
                <form th:action="@{/pages/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn red" type="submit">Logout</button>
                </form>
            </nav>
        </header>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Date/Time</th>
                    <th>Status</th>
                    <th>Check-in</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${page.content}">
                    <td>
                        <div th:text="${s.event.title}"></div>
                    </td>
                    <td>
                        <span th:text="${#temporals.format(s.event.startsAt, 'dd/MM/yyyy HH:mm')}"></span>
                        &nbsp;â€“&nbsp;
                        <span th:text="${#temporals.format(s.event.endsAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </td>
                    <td th:text="${s.status}"></td>
                    <td>
                        <form th:if="${canCheckIn}"
                              th:action="@{|/pages/volunteer/signups/${s.id}/checkin|}"
                              method="post" class="actions">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn green" type="submit">Check in</button>
                        </form>
                        <span th:if="${s.checkedIn}" class="badge">Checked in</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>My Events</title>
        <link rel="stylesheet" th:href="@{/css/pages.css}"/>
    </head>
    <body>
        <header>
            <h2>My events</h2>
            <nav class="actions">
                <a class="btn blue" th:href="@{/pages/organization/pending}">Pending signups</a>
                <a class="btn green" th:href="@{/pages/organization/events/new}">New event</a>
                <form th:action="@{/pages/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn red" type="submit">Logout</button>
                </form>
            </nav>
        </header>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <table>
            <thead>
                <tr>
                    <th style="width:18%">Starts</th>
                    <th style="width:18%">Ends</th>
                    <th>Title</th>
                    <th style="width:14%">Status</th>
                    <th style="width:22%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${page == null or #lists.isEmpty(page.content)}">
                    <td colspan="5" style="text-align:center; color:#64748b;">No events yet.</td>
                </tr>
                <tr th:each="e : ${page.content}">
                    <td th:text="${#temporals.format(e.startsAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(e.endsAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${e.title}"></td>
                    <td>
            <span th:text="${e.published} ? 'Approved' : 'Pending'"
                  th:classappend="${e.published} ? 'badge badge-green' : 'badge badge-yellow'"></span>
                    </td>
                    <td class="actions">
                        <a class="btn blue" th:href="@{|/pages/organization/events/${e.id}/signups|}">
                            View signups</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pager" th:if="${page != null and page.totalPages > 1}"
             style="margin-top: 1rem; display:flex; gap:.5rem;">
            <a class="btn"
               th:if="${!page.first}"
               th:href="@{|/pages/organization/events?page=${page.number - 1}|}">Prev</a>
            <span style="align-self:center;">Page <span th:text="${page.number + 1}"></span> / <span
                    th:text="${page.totalPages}"></span></span>
            <a class="btn"
               th:if="${!page.last}"
               th:href="@{|/pages/organization/events?page=${page.number + 1}|}">Next</a>
        </div>
    </body>
</html>

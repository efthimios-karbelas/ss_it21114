<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="'Signups — ' + ${event.title}">Signups</title>
        <link rel="stylesheet" th:href="@{/css/pages.css}"/>
    </head>
    <body>
        <header>
            <h2 th:text="'Signups — ' + ${event.title}"></h2>
            <nav class="actions">
                <a class="btn blue" th:href="@{/pages/organization/events}">Events</a>
                <a class="btn blue" th:href="@{/pages/organization/pending}">Pending signups</a>
                <a class="btn green" th:href="@{/pages/organization/events/new}">New event</a>
                <form th:action="@{/pages/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn red" type="submit">Logout</button>
                </form>
            </nav>
        </header>

        <table>
            <thead>
                <tr>
                    <th style="width:28%">Username</th>
                    <th style="width:36%">Full name</th>
                    <th>User ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(signups)}">
                    <td colspan="3" style="text-align:center; color:#64748b;">No signups yet.</td>
                </tr>
                <tr th:each="s : ${signups}">
                    <!-- volunteer IS a User -->
                    <td th:text="${s.volunteer != null ? s.volunteer.username : '—'}"></td>
                    <td th:text="${s.volunteer != null ? s.volunteer.fullName : '—'}"></td>
                    <td th:text="${s.volunteer != null ? s.volunteer.id : '—'}"></td>
                </tr>
            </tbody>
        </table>

    </body>
</html>

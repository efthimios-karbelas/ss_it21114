<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>New Event</title>
        <link rel="stylesheet" th:href="@{/css/pages.css}"/>
    </head>
    <body>
        <header>
            <h2>New event</h2>
            <nav class="actions">
                <a class="btn blue" th:href="@{/pages/organization/events}">Events</a>
                <a class="btn blue" th:href="@{/pages/organization/pending}">Pending signups</a>
                <form th:action="@{/pages/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn red" type="submit">Logout</button>
                </form>
            </nav>
        </header>
        <form th:action="@{/pages/organization/events}" method="post" th:object="${form}" class="row">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label>Title</label>
            <input type="text" th:field="*{title}" required/>
            <label>Description</label>
            <textarea th:field="*{description}" rows="5"></textarea>
            <label>Start</label>
            <input type="datetime-local" th:field="*{startsAt}" required/>
            <label>End</label>
            <input type="datetime-local" th:field="*{endsAt}" required/>
            <label>Location</label>
            <input type="text" th:field="*{location}"/>
            <div class="actions padding-top">
                <a class="btn red" th:href="@{/pages/organization/events}">Cancel</a>
                <button class="btn green" type="submit">Save</button>
            </div>
        </form>
    </body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Pending Signups</title>
        <link rel="stylesheet" th:href="@{/css/pages.css}"/>
    </head>
    <body>
        <header>
            <h2>Pending signups</h2>
            <nav class="actions">
                <a class="btn blue" th:href="@{/pages/organization/events}">Events</a>
                <a class="btn green" th:href="@{/pages/organization/events/new}">New event</a>
                <form th:action="@{/pages/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn red" type="submit">Logout</button>
                </form>
            </nav>
        </header>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <table>
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Volunteer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${page.content}">
                    <td th:text="${s.event.title}"></td>
                    <td th:text="${s.volunteer.fullName != null ? s.volunteer.fullName : s.volunteer.username}"></td>
                    <td class="actions">
                        <form th:action="@{|/pages/organization/signups/${s.id}/approve|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn green" type="submit">Approve</button>
                        </form>
                        <form th:action="@{|/pages/organization/signups/${s.id}/reject|}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn red" type="submit">Reject</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
